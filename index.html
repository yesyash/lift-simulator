    <main>
        <div class="container cta">
            <form class="disable_lift_form">
                <input type="phone" class="input" placeholder="Enter lift to disable" />
                <button class="button">Disable lift</button>
            </form>

            <div class="function_buttons">
                <button id="add_floor_btn" class="button">Add floor</button>
                <button id="add_lift_btn" class="button">Add lift</button>
            </div>
        </div>

        <div class="container floors_wrapper"></div>
    </main>

    <script src="./src/main.js"></script>
